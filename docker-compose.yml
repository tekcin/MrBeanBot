services:
  MrBeanBot-gateway:
    image: ${MRBEANBOT_IMAGE:-MrBeanBot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      MRBEANBOT_GATEWAY_TOKEN: ${MRBEANBOT_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${MRBEANBOT_CONFIG_DIR}:/home/node/.MrBeanBot
      - ${MRBEANBOT_WORKSPACE_DIR}:/home/node/mrbeanbot
    ports:
      - "${MRBEANBOT_GATEWAY_PORT:-18789}:18789"
      - "${MRBEANBOT_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    mem_limit: 2g
    cpus: 2
    pids_limit: 256
    security_opt:
      - no-new-privileges:true
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${MRBEANBOT_GATEWAY_BIND:-lan}",
        "--port",
        "${MRBEANBOT_GATEWAY_PORT:-18789}"
      ]

  MrBeanBot-cli:
    image: ${MRBEANBOT_IMAGE:-MrBeanBot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${MRBEANBOT_CONFIG_DIR}:/home/node/.MrBeanBot
      - ${MRBEANBOT_WORKSPACE_DIR}:/home/node/mrbeanbot
    stdin_open: true
    tty: true
    init: true
    mem_limit: 1g
    cpus: 1
    pids_limit: 128
    security_opt:
      - no-new-privileges:true
    entrypoint: ["node", "dist/index.js"]
