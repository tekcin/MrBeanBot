services:
  - type: web
    name: MrBeanBot
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: MRBEANBOT_STATE_DIR
        value: /data/.MrBeanBot
      - key: MRBEANBOT_WORKSPACE_DIR
        value: /data/workspace
      - key: MRBEANBOT_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: MrBeanBot-data
      mountPath: /data
      sizeGB: 1
